<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>site cadastro dev</title>

<body>
  <main class="secao-principal">
    <section class="box-principal">
      <section class="left">
        <div class="caixa-texto">
          <h1>Nova conta</h1>
        </div>
        <form action="">
          <input type="text" name="name-user" placeholder="Nome completo" />
          <input type="email" name="email" placeholder="Digite seu email" />
          <input type="password" name="senha" placeholder="Digite sua senha" />
          <div class="caixa-input">
            <input type="checkbox" id="check" />
            <label for="check">Concordo com os termos.</label>
          </div>
          <input type="submit" value="Criar conta" />
        </form>

        <!-- Imagem posicionada de forma responsiva -->
        <img src="./assets/code.svg" alt="tag" class="image-t" />

        <!-- Corrigido: classe sem ponto -->
        <div class="caixa-i">
          <p>Já possui conta? <a href="./page2.html">Faça login.</a></p>
        </div>
      </section>

      <section class="rigth">
        <img src="./assets/info.png" alt="image1" class="image1" />

        <div class="caixa-rigth">
          <h2>Leve sua carreira ao próximo nível.</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur <br />
            adipisicing elit. Hic earum dolor reiciendis aperiam debitis quasi
            alias.
          </p>
        </div>
      </section>
      
    </section>
  </main>
</body>

</html>
